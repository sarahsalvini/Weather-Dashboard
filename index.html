<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a8c1598f85.js" crossorigin="anonymous"></script>
  </head>

<body>
    <!-- header  -->
  <div id="header" class="container-fluid">
      <h1 id="header-title">Weather Dashboard</h1>
  </div> 


<!-- search bar -->
<main class="container-fluid searchArea">
    <div class="row">
        <div class="col-md-4">
                <form id="city-form">
                    <label for="city-input">Choose Your City</label><br>
                    <input type="text" id="city-input">
                    <input id="select-city" type="submit" value="search">
                </form>
            

<!-- list of city buttons -->
    <div class="card row" id="history">
    <div id="city-div"></div>
</div>
</div>

<!-- current weather box -->
<div class="col-md-8">
    <h3>Current Weather</h3>
    <div class="container-fluid">
        <div id="currentWeather" class="card col-md-12">
            <div id="cityTitle"></div>
            <div id="cityImg"></div>
            <div id="temperature"></div>
            <div id="humidity"></div>
            <div id="windSpeed"></div>
            <div id="UV"></div>
        </div>
    </div>
</div>
</div>
<div class="col-md-1"></div>
<!-- <5 Day Weather Forecast -->
<div class="container-fluid col-md-10 forecastArea">
    <h3>5 Day Weather Forecast:</h3>
    <div>
        <div id="fiveDayForecast" class="d-flex flex-row forecast"></div>
    </div>
</div>
<div class="col-md-1"></div>


</main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/script.js"></script>
</html>
