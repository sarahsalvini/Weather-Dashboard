<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <!-- My Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a8c1598f85.js" crossorigin="anonymous"></script>
  </head>

<body>
    <!-- header  -->
  <div id="header" class="container-fluid">
      <h1 id="header-title">Weather Dashboard</h1>
  </div> 



<main class="container-fluid">
    <div class="row">
        <div class="col-md-4">
                <form id="city-form">
                    <label for="city-input">Choose Your City</label>
                    <input type="text" id="city-input">
                    <input id="select-city" type="submit" value="search">
                </form>
            


    <div class="card row" id="history">
    <div id="city-div"></div>
</div>
</div>


<!-- current weather -->
<div class="col-md-8">
    Current Weather
    <div class="container-fluid">
        <div id="currentWeather" class="card col-md-12">
            <div class="card-body">
                <div class="city"></div>
                <div class="wind"></div>
                <div class="humidity"></div>
                <div class="temp"></div>
            </div>
        </div>
    </div>
</div>
</div>
</main>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/script.js"></script>
</html>
