<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <title>Weather Dashboard</title>
      <link rel="stylesheet" href="style.css" type="text/css">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>
 <!-- current date and city-->

 <div class="container">
    <div class="weather-side">
      <div class="weather-gradient"></div>
      <div class="date-container">
        <h2 class="date-dayname" id="currentDay">Tuesday</h2><span class="date-day" id="date-day">Date</span><i class="location-icon" data-feather="map-pin"></i><span class="location" id="cityTitle">Paris, FR</span>
      </div>
      <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
        <h1 class="weather-temp" id="temperature">29Â°F</h1>
        <h3 class="weather-desc" id="cityDesc">Sunny</h3>
      </div>
    </div>
    <div class="info-side">
      <div class="today-info-container">
        <div class="today-info">
          <div class="wind"> <span class="title">WIND</span><span class="value" id="windSpeed">3 mph</span>
            <div class="clear"></div>
          </div>
          <div class="humidity"> <span class="title">HUMIDITY</span><span class="value" id="humidity">34 %</span>
            <div class="clear"></div>
          </div>
          <div class="UV"> <span class="title">UV INDEX</span><span class="value" id="UV">2.3</span>
            <div class="clear"></div>
          </div>
        </div>
      </div>
      <div class="week-container">
        <ul class="week-list fiveDay">
          <div class="clear"></div>
        </ul>
      </div>
      <div class="location-container">
        <input type="text" class="location-button" id="city-input"> <i data-feather="map-pin"></i></input>
        <br>
        <button class="location-button" id="select-city" type="submit" value="search"> <i data-feather="map-pin"></i><span>Search</span></button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
